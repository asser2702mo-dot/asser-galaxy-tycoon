<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asser Galaxy: Balanced War</title>
    <style>
        :root { --blue: #00f2ff; --gold: #ffd700; --red: #ff0044; }
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; color: white; user-select: none; }
        
        #starfield { position: fixed; width: 100%; height: 100%; z-index: -1; background: #000; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; }

        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 1000; }
        h1 { color: var(--blue); text-shadow: 0 0 20px var(--blue); font-size: 30px; margin-bottom: 10px; }
        
        .garage { display: flex; gap: 10px; margin: 15px 0; }
        .ship-box { border: 2px solid #444; padding: 10px; border-radius: 10px; text-align: center; width: 70px; cursor: pointer; }
        .ship-box.active { border-color: var(--blue); background: rgba(0, 242, 255, 0.1); }
        
        .btn { padding: 12px 25px; font-size: 18px; background: none; color: white; border: 2px solid var(--blue); border-radius: 8px; cursor: pointer; margin: 5px; }

        #game-ui { position: absolute; top: 10px; width: 100%; padding: 0 20px; box-sizing: border-box; display: none; justify-content: space-between; z-index: 500; font-weight: bold; }
        #player { position: absolute; bottom: 120px; font-size: 50px; z-index: 200; left: 50%; transform: translateX(-50%); }
        .bullet { position: absolute; width: 5px; height: 15px; background: yellow; border-radius: 2px; z-index: 150; box-shadow: 0 0 10px yellow; }
        .enemy { position: absolute; font-size: 40px; z-index: 100; }
        .boss { position: absolute; font-size: 100px; z-index: 110; text-align: center; left: 50%; transform: translateX(-50%); }

        #controls { position: absolute; bottom: 20px; width: 100%; display: none; justify-content: center; gap: 30px; z-index: 2000; }
        .ctrl-btn { width: 75px; height: 75px; background: rgba(255,255,255,0.1); border: 2px solid var(--blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; color: white; touch-action: none; }
    </style>
</head>
<body>

<div id="starfield"></div>

<div id="lobby" class="screen">
    <h1>ASSER GALAXY V17</h1>
    <p style="color:var(--gold)">üí∞ COINS: <span id="coins-val">0</span></p>
    <div class="garage">
        <div class="ship-box active" onclick="setShip(0)">üõ∏<br>Lv <span id="lv0">1</span></div>
        <div class="ship-box" onclick="setShip(1)">üöÄ<br>Lv <span id="lv1">1</span></div>
        <div class="ship-box" onclick="setShip(2)">‚úàÔ∏è<br>Lv <span id="lv2">1</span></div>
    </div>
    <button class="btn" onclick="upgrade()">UPGRADE (500üí∞)</button>
    <button class="btn" style="background:var(--blue); color:black;" onclick="start()">START MISSION <span id="stage-num">1</span></button>
</div>

<div id="game-ui">
    <div>‚ù§Ô∏è <span id="lives">3</span> | üí∞ <span id="g-coins">0</span></div>
    <div style="color:var(--blue)">STAGE <span id="cur-stage">1</span></div>
</div>
<div id="player">üõ∏</div>

<div id="controls">
    <div class="ctrl-btn" id="left-btn">‚¨ÖÔ∏è</div>
    <div class="ctrl-btn" id="right-btn">‚û°Ô∏è</div>
</div>

<script>
    let data = {
        coins: parseInt(localStorage.getItem('as_c_v17')) || 0,
        stage: parseInt(localStorage.getItem('as_s_v17')) || 1,
        shipIdx: 0,
        lvls: JSON.parse(localStorage.getItem('as_l_v17')) || [1, 1, 1]
    };
    const ships = ['üõ∏', 'üöÄ', '‚úàÔ∏è'];
    let gameOn = false, lives = 3, enemiesKilled = 0, isBoss = false, playerX = 50;

    function updateLobby() {
        document.getElementById('coins-val').innerText = data.coins;
        document.getElementById('g-coins').innerText = data.coins;
        document.getElementById('stage-num').innerText = data.stage;
        document.getElementById('cur-stage').innerText = data.stage;
        for(let i=0; i<3; i++) {
            document.getElementById('lv'+i).innerText = data.lvls[i];
            document.querySelectorAll('.ship-box')[i].className = (i==data.shipIdx) ? 'ship-box active' : 'ship-box';
        }
        document.getElementById('player').innerText = ships[data.shipIdx];
        localStorage.setItem('as_c_v17', data.coins);
        localStorage.setItem('as_s_v17', data.stage);
        localStorage.setItem('as_l_v17', JSON.stringify(data.lvls));
    }

    function setShip(i) { data.shipIdx = i; updateLobby(); }
    
    function upgrade() {
        let cost = data.lvls[data.shipIdx] * 500;
        if(data.coins >= cost && data.lvls[data.shipIdx] < 5) {
            data.coins -= cost; data.lvls[data.shipIdx]++; updateLobby();
        } else { alert("Need more coins!"); }
    }

    function start() {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-ui').style.display = 'flex';
        document.getElementById('controls').style.display = 'flex';
        document.getElementById('player').style.display = 'block';
        gameOn = true; 
        lives = 3 + data.lvls[data.shipIdx];
        enemiesKilled = 0; isBoss = false; playerX = 5
